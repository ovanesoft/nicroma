# =============================================================================
# RENDER BLUEPRINT - NICROMA
# Sistema de Logística Marítima Multi-tenant
# =============================================================================
#
# DEPLOY AUTOMÁTICO:
# 1. Ir a https://dashboard.render.com/blueprints
# 2. Click "New Blueprint Instance"
# 3. Conectar repo: ovanesoft/nicroma
# 4. Click "Apply" - TODO se configura automáticamente
#
# USUARIO ROOT: root@nicroma.com / Root@12345
# =============================================================================

databases:
  - name: nicroma-db
    region: oregon
    plan: basic-256mb
    databaseName: nicroma
    user: nicroma_user
    postgresMajorVersion: 16

services:
  # ===========================================
  # BACKEND API
  # ===========================================
  - type: web
    name: nicroma-backend
    runtime: node
    region: oregon
    plan: starter
    rootDir: backend
    buildCommand: |
      npm install
      npx prisma generate
      npx prisma db push --accept-data-loss
      npm run db:migrate-billing || echo "Billing migration completed or skipped"
      npm run db:init || echo "DB init completed or skipped"
      npm run db:seed-plans || echo "Plans seed completed or skipped"
    startCommand: npm start
    healthCheckPath: /health
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: nicroma-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: SESSION_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 7d
      - key: JWT_REFRESH_EXPIRES_IN
        value: 30d
      # URLs - usar dominio personalizado
      - key: FRONTEND_URL
        value: https://nicroma.com
      - key: API_URL
        value: https://api.nicroma.com
      # Google OAuth (configurado con dominio personalizado)
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: GOOGLE_CALLBACK_URL
        value: https://api.nicroma.com/api/auth/google/callback
      # Facebook OAuth
      - key: FACEBOOK_APP_ID
        sync: false
      - key: FACEBOOK_APP_SECRET
        sync: false
      - key: FACEBOOK_CALLBACK_URL
        value: https://api.nicroma.com/api/auth/facebook/callback
      # Email
      - key: RESEND_API_KEY
        sync: false
      - key: EMAIL_FROM
        value: NicRoma <noreply@nicroma.com>
      # MercadoPago - Billing
      - key: MP_ACCESS_TOKEN
        sync: false
      - key: MP_PUBLIC_KEY
        sync: false
      - key: MP_WEBHOOK_SECRET
        sync: false
      - key: BACKEND_URL
        value: https://nicroma-backend.onrender.com

  # ===========================================
  # FRONTEND
  # ===========================================
  - type: web
    name: nicroma-frontend
    runtime: static
    region: oregon
    plan: free
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    autoDeploy: true
    pullRequestPreviewsEnabled: true
    headers:
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: X-XSS-Protection
        value: 1; mode=block
      - path: /assets/*
        name: Cache-Control
        value: public, max-age=31536000, immutable
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        value: https://api.nicroma.com
